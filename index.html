<html>
	<head>
		<title>Windows 98</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<noscript>
			YOUR BROWSER DOESN'T SUPPORT JAVASCRIPT!
		</noscript>
		<canvas id="canvas"></canvas>
		<button class="shortcut-icon">
				<img src="img/icons/mypc.png"></img>
				<p>My Computer</p>
		</button>
		<button class="shortcut-icon" style="left: 90px;">
				<img src="img/icons/bin.png"></img>
				<p>Recycle Bin</p>
		</button>
		<button class="shortcut-icon" style="left: 170px;">
				<img src="img/icons/ie.png"></img>
				<p>Internet Explorer</p>
		</button>
		<button class="shortcut-icon" style="left: 250px;" onclick="javascript: openNotepad();">
				<img src="img/icons/note.png"></img>
				<p>Notepad</p>
		</button>
		<div class="taskbar">
			<button class="start-button" onclick="javascript: startMenu();">Start</button>
		</div>
		<div id="start-menu" style="display: none;">
			<div class="sidebar">
				<img src="img/smenu/bar.png"></img>
			</div>
			<div class="smenu-items">
				<button class="smenu-item">Programs</button>
				<button class="smenu-item">Favorites</button>
				<button class="smenu-item">Documents</button>
				<button class="smenu-item">Settings</button>
				<button class="smenu-item">Find</button>
				<button class="smenu-item">Help</button>
				<button class="smenu-item">Run</button>
				<hr>
				<button class="smenu-item">Log Off...</button>
				<button class="smenu-item">Shut Down...</button>
			</div>
		</div>
		<div id="window notepad" style="left: 40px; top: 30px; position: absolute; width: 300px; height: 150px; display: none;">
			<div class="window-top"><b>Notepad</b>
				<button class="window-close" onclick="javascript: closeNotepad();">X</button>
			</div>
			<textarea id="textarea-notep"></textarea>
		</div>
	</body>
</html>
