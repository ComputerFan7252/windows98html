<html>
	<head>
		<title>Windows 98</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<noscript>
			YOUR BROWSER DOESN'T SUPPORT JAVASCRIPT!
		</noscript>
		<canvas id="canvas"></canvas>
		<button class="shortcut-icon">
				<img src="img/icons/mypc.png"></img>
				<p>My Computer</p>
		</button>
		<button class="shortcut-icon" style="left: 90px;">
				<img src="img/icons/bin.png"></img>
				<p>Recycle Bin</p>
		</button>
		<button class="shortcut-icon" style="left: 170px;">
				<img src="img/icons/ie.png"></img>
				<p>Internet Explorer</p>
		</button>
		<button class="shortcut-icon" style="left: 250px;" onclick="javascript: openNotepad();">
				<img src="img/icons/note.png"></img>
				<p>Notepad</p>
		</button>
		<div class="taskbar">
			<button class="start-button" onclick="javascript: startMenu();">
				<img src="img/icons/16/windows.png">
				Start
			</button>
		</div>
		<div id="start-menu" style="display: none;">
			<div class="sidebar">
				<img src="img/smenu/bar.png"></img>
			</div>
			<div class="smenu-items">
				<button class="smenu-item"><img src="img/icons/smenu/progs.png"></img>Programs</button>
				<button class="smenu-item"><img src="img/icons/smenu/favs.png"></img>Favorites</button>
				<button class="smenu-item"><img src="img/icons/smenu/docs.png"></img>Documents</button>
				<button class="smenu-item"><img src="img/icons/smenu/settings.png"></img>Settings</button>
				<button class="smenu-item"><img src="img/icons/smenu/find.png"></img>Find</button>
				<button class="smenu-item"><img src="img/icons/smenu/help.png"></img>Help</button>
				<button class="smenu-item"><img src="img/icons/smenu/run.png"></img>Run</button>
				<hr>
				<button class="smenu-item"><img src="img/icons/smenu/logoff.png"></img>Log Off...</button>
				<button class="smenu-item"><img src="img/icons/smenu/shutdown.png"></img>Shut Down...</button>
			</div>
		</div>
		<div id="window notepad" style="left: 40px; top: 30px; position: absolute; width: 300px; height: 150px; display: none;">
			<div class="window-top"><img src="img/icons/16/note.png"></img><b>Notepad</b>
				<button class="window-close" onclick="javascript: closeNotepad();">X</button>
			</div>
			<textarea id="textarea-notep"></textarea>
		</div>
	</body>
</html>
